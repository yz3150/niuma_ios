name: niuma_ios
description: A new Flutter project for tracking work time and salary.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  excel: ^2.1.0
  path_provider: ^2.1.1
  intl: ^0.18.1
  permission_handler: ^11.0.1
  share_plus: ^10.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  ios: true
  image_path: "assets/icon/niuma_icon.jpeg"
  remove_alpha_ios: true # 移除iOS图标的透明度
  adaptive_icon_background: "#FFFFFF" # 设置图标背景色为白色

flutter:
  uses-material-design: true
